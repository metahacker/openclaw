name: iOS TestFlight

on:
  workflow_dispatch:
    inputs:
      bump_build:
        description: "Auto-increment build number"
        required: false
        default: "true"
        type: boolean
  push:
    branches: [main]
    paths:
      - "apps/ios/**"
      - "apps/shared/**"
      - "Swabble/**"

concurrency:
  group: ios-testflight
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: macos-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: apps/ios

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env
        with:
          install-bun: "false"

      - name: Select Xcode
        run: |
          # Use latest available Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "No Xcode found"
            exit 1
          fi
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Install tools
        run: brew install xcodegen fastlane swiftlint swiftformat

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swiftpm-ios-${{ hashFiles('apps/ios/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-ios-

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Override bundle ID and signing
        env:
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_DEVELOPMENT_TEAM: ${{ secrets.IOS_DEVELOPMENT_TEAM }}
        run: |
          # Override bundle ID
          sed -i '' "s/ai\.openclaw\.ios/${IOS_BUNDLE_ID}/g" project.yml
          # Override signing: switch from manual to automatic, update team
          sed -i '' "s/CODE_SIGN_STYLE: Manual/CODE_SIGN_STYLE: Automatic/g" project.yml
          sed -i '' "/CODE_SIGN_IDENTITY/d" project.yml
          sed -i '' "s/DEVELOPMENT_TEAM: Y5PE65HELJ/DEVELOPMENT_TEAM: ${IOS_DEVELOPMENT_TEAM}/g" project.yml
          sed -i '' "/PROVISIONING_PROFILE_SPECIFIER/d" project.yml
          # Regenerate Xcode project
          xcodegen generate

      - name: Setup keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Write API key file
        env:
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        run: |
          mkdir -p "$HOME/private_keys"
          echo "$ASC_KEY_CONTENT" > "$HOME/private_keys/AuthKey_${ASC_KEY_ID}.p8"
          echo "ASC_KEY_PATH=$HOME/private_keys/AuthKey_${ASC_KEY_ID}.p8" >> "$GITHUB_ENV"

      - name: Build and upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          ASC_KEY_PATH: ${{ env.ASC_KEY_PATH }}
          IOS_DEVELOPMENT_TEAM: ${{ secrets.IOS_DEVELOPMENT_TEAM }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ""
        run: fastlane beta
